services:
  db:
    image: ankane/pgvector  # Postgres с расширением pgvector
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: plagiarism_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: django_web
    command: gunicorn Folder.app.wsgi:application --bind 0.0.0.0:8000 --workers 3 --chdir /app/Folder
    volumes:
      - .:/app
      - static_volume:/app/Folder/staticfiles
      - media_volume:/app/Folder/media
    ports:
      - "8080:8000"
    depends_on:
      - db
      - redis
    environment:
      - PYTHONPATH=/app/Folder
      - DEBUG=0
      - DATABASE_URL=postgres://postgres:password@db:5432/plagiarism_db
      - CELERY_BROKER_URL=redis://redis:6379/0

  celery:
    build: .
    container_name: celery_worker
    command: celery -A Folder.app worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - PYTHONPATH=/app/Folder
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://postgres:password@db:5432/plagiarism_db

volumes:
  pgvector_data:
  static_volume:
  media_volume:
